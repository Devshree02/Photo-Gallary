<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assests/css/custom.css">


    <title>Photo Gallary</title>
  </head>
  <body id = "body">
    <!-- <img src="assests/images/bird-1.jpeg"> -->
    <div class = "container">
      <div class = "search-bar mt-5">
        <input type="search" placeholder = "Search here" id="searchInput">
        <i class="fa fa-times mr-3 cross-icon" aria-hidden="true" id = "crossIcon"></i>
        <i class="fa fa-search" aria-hidden="true" id = "searchIcon"></i>
      </div>
    </div>
   <!--  <button type = "button" id = "check">check</button> -->
    <div class = "container mt-5" id = "imageContainer">
      <!-- Gallery -->
      <div class="row" id = "row">
        <div class="col-lg-4 mb-4 mb-lg-0">
          <img
          src="assests/images/bird-1.jpeg"
          class="w-100 shadow-1-strong rounded mb-4"
          alt=""
          data-image = "bird"
          />

          <img
          src="assests/images/bird-2.jpeg"
          class="w-100 shadow-1-strong rounded mb-4"
          alt=""
          data-image = "bird"
          />

          <img
          src="assests/images/bird-3.jpeg"
          class="w-100 shadow-1-strong rounded mb-4"
          alt=""
          data-image = "bird"
          />
        </div>

        <div class="col-lg-4 mb-4 mb-lg-0">
          <img
          src="assests/images/bird-4.jpeg"
          class="w-100 shadow-1-strong rounded mb-4"
          alt=""
          data-image = "bird"
          />

          <img
          src="assests/images/car-1.jpg"
          class="w-100 shadow-1-strong rounded mb-4"
          alt=""
          data-image = "car"
          />
        </div>

        <div class="col-lg-4 mb-4 mb-lg-0">
          <img
          src="assests/images/car-2.jpeg"
          class="w-100 shadow-1-strong rounded mb-4"
          alt=""
          data-image = "car"
          />

          <img
          src="assests/images/car-3.jpeg"
          class="w-100 shadow-1-strong rounded mb-4"
          alt=""
          data-image = "car"
          />
        </div>
      </div>
      <!-- Gallery -->
    </div>

    
    <script src="assests/js/custom.js">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
